group 'hellspi'
version '1.0-SNAPSHOT'

apply plugin: 'java'

jar {
    manifest {
        attributes 'Main-Class': 'ExchangeRate'
    }
}
sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile project(':exchange-rate-api')
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
