group 'hellspi'
version '1.0-SNAPSHOT'

apply plugin: 'java'

jar {
    manifest {
        attributes 'Implementation-Title': 'Exchange Rate Implementation',
                'Implementation-Version': version
    }
}

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile project(':exchange-rate-api')
    testCompile group: 'junit', name: 'junit', version: '4.12'
}



uploadArchives {
    repositories {
        flatDir {
            dirs '../repos'
        }
    }
}